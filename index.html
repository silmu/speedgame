<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Speedgame</title>
  </head>
  <body>
    <header>
      <div class="container-gameover">
        <div class="container-gameover-modal">
          <div class="content-gameover">
            <h2>Your final score: <span class="scoreText">0</span></h2>
            <button type="button" class="btns" id="btn-close">Close</button>
          </div>
        </div>
      </div>
      <h1>Speedgame</h1>
      <h2>Your score: <span class="scoreText">0</span></h2>

      <button id="btn-audio">
        <i class="fa-solid fa-volume-high"></i
        ><i class="fa-solid fa-volume-xmark"></i>
      </button>
    </header>
    <main>
      <div class="container-circles">
        <div class="circles" id="circle1">1</div>
        <div class="circles" id="circle2">2</div>
        <div class="circles" id="circle3">3</div>
        <div class="circles" id="circle4">4</div>
      </div>
    </main>
    <footer>
      <button type="button" class="btns" id="btn-start">Start game</button>
      <button type="button" class="btns" id="btn-stop">Stop game</button>

      <div class="credits">
        <a href="https://www.freepik.com/vectors/water"
          >Water vector created by pikisuperstar - www.freepik.com</a
        >
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/45a0aa406c.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
